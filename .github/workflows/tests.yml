name: Tests

on: [push]

jobs:
  tests: 
    name: Tests
    runs-on: ubuntu-20.04

    steps:
      - name: Clone Repository
        uses: actions/checkout@v3

      - name: Enable Experimental Features
        run: |
            export DOCKER_CLI_EXPERIMENTAL=enabled

      - name: Setup Docker Container
        run: |
            docker-compose up -d
            sleep 5

      - name: Composer Install
        run: |
            docker run -t --rm --volume "$(pwd)":/app composer install --ignore-platform-reqs --optimize-autoloader --no-plugins --no-scripts --prefer-dist
      
      - name: Run Tests
        run: |                
            docker ps
            docker-compose exec php8 vendor/bin/psalm --show-info=true
            docker-compose exec php8 vendor/bin/phpunit --configuration phpunit.xml